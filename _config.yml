title: gerbsec # name of the site
author: gerbsec # name of site's author
email:  # email of site's author
url: https://gerbsec.com # root address of the site
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)
description: > # description of the site (multiple lines allowed)
  

permalink: /:slug

favicon: "assets/images/logo.png" # name+extension of favicon (which must be put on the root folder)

remote_theme: riggraz/no-style-please # if you are using GitHub Pages, change it to remote_theme: riggraz/no-style-please

theme_config:
  appearance: "dark" # can be "light", "dark" or "auto"
  back_home_text: "../" # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: true # show blog description in home page
  lowercase_titles: true # show titles in lowercase in lists

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag

highlighter: none
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable : true